    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="Логотип">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="colleges.html">Колледжи</a></li>
                <li><a href="contact.html">Контакты</a></li>

                <li><a href="apply.html">Подать заявку</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Подать заявку</h1>
        <form action="php/apply.php" method="POST" class="apply-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="college">Выберите колледж:</label>
            <select id="college" name="college" required>
                <option value="Павлодарский высший экономический колледж Казпотребсоюза">Павлодарский высший экономический колледж Казпотребсоюза</option>
                <option value="Павлодарский колледж информационных технологий">Павлодарский колледж информационных технологий</option>
                <option value="Павлодарский машиностроительный колледж">Павлодарский машиностроительный колледж</option>
                <option value="Павлодарский инновационный многопрофильный колледж">Павлодарский инновационный многопрофильный колледж</option>
                <option value="Колледж Павлодарского государственного университета им. С. Торайгырова">Колледж Павлодарского государственного университета им. С. Торайгырова</option>
            </select>
            <button type="submit">Отправить</button>
        </form>
    </main>

        <p>&copy; 2024 Колледжи Павлодара</p>
    </footer>
</body>
</html>
